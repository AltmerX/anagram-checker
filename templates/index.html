<!DOCTYPE html>
<html>
<head>
    <title>Anagram Checker</title>
</head>
<body style="background-color: #29A8E5;">
 <br><br><br>
 <h1 style="text-align: center;font:3em Verdana,sans-serif; font-style:bold; color: white;">Anagram Checker</h1>
 <h2 style="text-align: center;font:2em Verdana,sans-serif;color: lightgrey;">by Chumeng Xu</h2>
 <form action = "." method = "POST" style="text-align: center;font: 1em Verdana,sans-serif;color: white;">
    <div>
        <label for="str1">Enter string 1:</label>
        <input type="text" name="str1" value={{str1}}><br>
    </div>
    <div>
        <label for="str2">Enter string 2:</label>
        <input type="text" name="str2" value={{str2}}><br>
    </div>
     <br><br>
    <div class="button">
        <button type="submit" style="background-color: white;border: 0;background: none;box-shadow:none;border-radius: 0px;">
            <p style="text-align: center;font: 1em Verdana,sans-serif;color: #29A8E5;">Compare</p>
        </button>
    </div>
  </form>
   <p style="text-align: center;font: 2em Verdana,sans-serif;color: white;">Are they anagrams?</p>
    <p id="output" style="text-align: center;font: 2em Verdana,sans-serif;color: red;"> {{AreAnagrams}}</p>
</body>
</html>
