<!DOCTYPE html>
<html>
<head>
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
 <h1>Anagram Checker</h1>
 <h2>by Chumeng Xu</h2>
 <form action = "." method = "POST">
    <div>
        <label for="str1">Enter string 1:</label>
        <input type="text" name="str1" value={{str1}}><br>
    </div>
    <div>
        <label for="str2">Enter string 2:</label>
        <input type="text" name="str2" value={{str2}}><br>
    </div>
    <div class="button">
        <button type="submit">Compare</button>
    </div>
  </form>
   <p>Are they anagrams?</p><p id="output"> {{AreAnagrams}}</p>
</body>
</html>
